<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjeta</title>
</head>
<body>
     <header>
        <img src="./images/logo.svg" alt="splitter calculattor logo">
     </header>
     <main>
        <section>
            <div class="bill">
                <strong>Bill</strong>
                    <img src="./images/icon-dollar.svg" alt="icon dollar">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>

            <div class="tip">
                <strong>Select tip %</strong>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" id="custom-tip" placeholder="Custom">
            </div>
            <div class="people">
                <strong>Number of People</strong>
                    <img src="./images/icon-person.svg" alt="icon icon person">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>
        </section>
     </main>
</body>
</html>
